<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Project{% endblock %}</title>
</head>
<body>
    <h1>Welcome to My Project</h1>
    <hr>

    {% block content %}
    <!-- Child content will appear here -->
    {% endblock %}

</body>
</html>
